language: php
services:
- docker
env:
  global:
  - DOCKER_REPO=kevinmarquis/acedya:testkma
  - secure: dockerhubuser
  - secure: dockerhubpassword

script:
  -  docker build -t $DOCKER_REPO .
deploy:
  provider: script
  script: docker login -username $dockerhubuser -password $dockerhubpassword
  script: docker push $DOCKER_REPO
  on:
    branch: master